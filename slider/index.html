<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Slider</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="fonts/font-awesome-4.7.0/css/font-awesome.min.css">
</head>
<body>
    
    <div id="slider">
        <div class="slide-show">
            <div class="single-slide">
                <img src="img/blue.jpg" alt="blue image">
                <p class="slide-caption">blue</p>
            </div>
            <div class="single-slide">
                <img src="img/purple.jpg" alt="purple image">
                <p class="slide-caption">purple</p>
            </div>
            <div class="single-slide">
                <img src="img/slide1.jpg" alt="slide1 image">
                <p class="slide-caption">slide1</p>
            </div>
            <div class="single-slide">
                <img src="img/slide2.jpg" alt="slide2 image">
                <p class="slide-caption">slide2</p>
            </div>
            
        </div>
        
        <div class="slider-arrows"><button class="prev-slide"><i class="fa fa-angle-left fa-2x" ></i></button><button class="next-slide"><i class="fa fa-angle-right fa-2x" ></i></button></div>
        
    </div>
    
    <script src="js/jquery-3.2.1.min.js"></script>
    <script src="js/slider.js"></script>
</body>
</html>
