<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Formularz</title>
</head>

<body>
        <form action="https://formspree.io/mac.muc@wp.pl" method="POST">
        
        <label for="imie">imie:</label><br/>
        <input type="text" name="imie" id="imie"><br/>
        
        <label for="nazwisko">nazwisko:</label><br/>
        <input type="text" name="nazwisko" id="nazwisko"><br/>
        
        <label for="email">email:</label><br/>
        <input type="email" name="_replyto" id="email"><br/>
        
        <label for="telefon">telefon:</label><br/>
        <input type="number" name="telefon" id="telefon"><br/>
        
        <label for="miasto">miasto:</label><br/>
        <select name="miasto" form="miasto">
        <option value="Warszawa">Warszawa</option>
        <option value="Kraków">Kraków</option>
        <option value="Gdańsk">Gdańsk</option>
    </select><br/>
    
    <label for="gender">płeć:</label><br/>
        <input type="radio" name="gender" value="male" checked id="gender">mężczyzna<br/>
        <input type="radio" name="gender" value="female" id="gender">kobieta<br/><br/>
   
   <label for="dane">zgoda na przetwarzanie danych osobowych</label><br/>
        <input type="checkbox" name="dane" value="zgoda">wyrażam zgodę na przetwarzanie danych osobowych<br/><br/>
   
   
        <label for="textarea">wiadomość:</label><br/>
        <textarea maxlength="1000" name="textarea" id="textarea"></textarea><br/>
        <input type="submit" value="Wyślij">
</form>
</body>
</html>
