<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>formularz html5 adv</title>
</head>

  <body>
        <form action="https://formspree.io/mac.muc@wp.pl" method="POST" id="dane" autocomplete="on">
        
        <fieldset>
        <legend>Customer Info</legend>
        <label for="name">Name:</label><br/>
        <input type="text" name="name" id="name" placeholder="Enter your name" autofocus required><br/>
        
      
        
        
        
        <label for="telefon">Telephone Number:</label><br/>
        <input type="tel" name="telefon" id="telefon" required placeholder="Pattern 1-234-567-8910" pattern="[1-234-567-8910]"><br/>
            
    
    
    
   <label for="email">Email Adress:</label><br/>
        <input type="email" name="_replyto" id="email" placeholder="Enter your email adress" required multiple><br/>
           
           
            </fieldset>
            
            <fieldset>
                <legend>Books</legend>
                
                
                <select name="books">
                <option value="Makbet">Makbet</option> 
                <option value="Hamlet">Hamlet</option>    
                <option value="Sen Nocy Letniej">Sen Nocy Letniej</option>    
                <option value="Otello">Otello</option>    
                <option value="Burza">Burza</option>    
            
                </select><br/><br/>
                
                <label for="quantity">Quantity (Maximum 5)</label>
                <input type="number" min="1" max="5" id="quantity"><br/>
                
            </fieldset><br/><br/>
        <input type="submit" value="submit">
</form>
</body>  
    
    

</html>
